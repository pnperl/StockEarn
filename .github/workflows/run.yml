name: Daily Stock Analysis
on:
  schedule:
    - cron: '0 17 * * *'  # Daily at 5 PM UTC (adjust for market close)
  workflow_dispatch:  # Manual trigger

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # Updated to v4 for better perf

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run analysis
      run: python analysis.py

    - name: Upload outputs as artifacts  # NEW: Downloadable zip
      uses: actions/upload-artifact@v4
      with:
        name: stock-reports-${{ github.run_number }}  # Unique per run
        path: output/
        retention-days: 7  # Keep for 7 days

    - name: Commit outputs to repo  # FIXED: Force commit every run
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'actions@github.com'
        git add output/ || true
        git add -f output/*  # Force add new/modified files
        if git diff --staged --quiet; then
          echo 'No changes to commit'
        else
          git commit -m "Updated daily stock reports [$(date +%Y-%m-%d %H:%M UTC)]"
          git push
        fi
